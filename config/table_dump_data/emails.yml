email_verification:
  key: email_verification
  en: '<p>Hi %s,<br><br>Please verify your e-mail address by clicking on the link below.</p><p><a href="%s" target="_blank">%s</a><br></p>'
  tr: '<p>Merhaba %s,<br><br>Lütfen aşagıdaki linke tıklayarak e-postanızı onaylayın.<br></p><p><a href="%s" target="_blank">%s</a><br></p>'
order_sent:
  key: order_sent
  en: '<p>Hi %s,</p><p>Thank you for your order #%s. Please find order details attached.</p><p>Your order will be dispatched as soon as possible.</p><p>In the event of any unforeseen issues or delays, we shall promptly let you know.</p><p>Have a nice day.</p><p>A to Z Sales Team</p><p>Thanks.</p>'
  tr: '<p>Merhaba %s,</p><p>Siparişiniz #%s için teşekkür ederiz. Ekte siparişiniz ile ilgili detayları bulabilirsiniz.</p><p>Siparişiniz en kısa sürede kargoya verilecektir.</p><p>İyi Günler.</p><p>A to Z Sales Team<br></p><p>Teşekkürler.</p>'
enquiry_sent:
  key: enquiry_sent
  en: '<p>%s sent a new enquiry. Enquiry details listed below.</p><p><b>Product:</b> %s - %s</p><p><b>Quantity:</b> %s</p><p><b>Description:</b> To see click <a href="%s">here</a>.</p><p><b>User account number:</b> %s</p><p><b>User email:</b>&nbsp; %s</p>'
  tr: '<p>%s kullanıcısı yeni bir istek gönderdi. Detaylar aşağıdadır.</p><p><b>Ürün:</b> %s - %s</p><p><b>Adet:</b> %s</p><p><b>Açıklama:</b> To see click&nbsp;<a href="%s">here</a>.</p><p><b>Kullanıcı hesap numarası:</b> %s</p><p><b>Kullanıcı e-postası</b>:&nbsp; %s</p>'
new_user_registered:
  key: new_user_registered
  en: '<p>New registration has been made by %s.</p><p>Click <a href="%s">here</a> to see user.</p>'
  tr: '<p>%s e-postasından kayıt yapıldı.</p><p>Görmek için <a href="%s">buraya</a> tıklayın.</p>'
contact_us:
  key: contact_us
  en: '<p><span style="font-weight: bolder;">Name:&nbsp;</span><span style="font-size: 1rem;">%s</span></p><p><span style="font-weight: bolder;">E-mail:&nbsp;</span>%s</p><p><span style="font-weight: bolder;">Message:&nbsp;</span></p><p>%s</p>'
