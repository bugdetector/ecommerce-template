  en: '<p>Hello %s,</p><p>Please <a href="%s"><font color="#6badde">click</font></a> on the link to make a payment for your order no <b>#%d</b>.</p><p>Have a nice day.</p><p>A to Z Sales Team</p><p>Thanks.</p>'
