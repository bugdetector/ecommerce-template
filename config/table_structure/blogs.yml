table_name: blogs
table_comment: 'Contains site blogs available.'
fields:
  cover_image:
    type: file
    reference_table: files
    column_name: cover_image
    primary_key: false
    autoIncrement: false
    isNull: true
    isUnique: false
    default: null
    comment: 'Blog''s cover image.'
  url_alias:
    type: short_text
    length: '255'
    column_name: url_alias
    primary_key: false
    autoIncrement: false
    isNull: false
    isUnique: true
    default: null
    comment: 'Url alias of this blog entry.'
  title:
    type: short_text
    length: '500'
    column_name: title
    primary_key: false
    autoIncrement: false
    isNull: false
    isUnique: false
    default: null
    comment: 'Blog title.'
  content:
    type: long_text
    column_name: content
    primary_key: false
    autoIncrement: false
    isNull: true
    isUnique: false
    default: null
    comment: 'Blog content.'
  published:
    type: checkbox
    column_name: published
    primary_key: false
    autoIncrement: false
    isNull: true
    isUnique: false
    default: null
    comment: 'Is blog published.'
