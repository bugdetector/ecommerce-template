table_name: product_pictures
table_comment: 'marge table between product and file '
fields:
  product:
    type: table_reference
    reference_table: products
    column_name: product
    primary_key: false
    autoIncrement: false
    isNull: true
    isUnique: false
    default: null
    comment: 'product info'
  image:
    type: file
    reference_table: files
    column_name: image
    primary_key: false
    autoIncrement: false
    isNull: true
    isUnique: false
    default: null
    comment: 'product image'
